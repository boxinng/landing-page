	<section id="home" class="home-slides">

		<div class="shadow-overlay"></div>

		<div class="content-wrap-table">

			<div class="main-content-tablecell">

				<div class="row">

						<div id="counter">
							<!-- Display the countdown timer in an element -->
							<div id="demo" class="half" style="font-size: 50px; font-weight: bolder; color: white; line-height: 60px; margin-top: 200px;">
								
							</div><br><br>
							<div class ="half" style="font-size: 30px; font-weight: bolder; color: white;">Our App is launching soon.</div><br><br>

							<script>
								// Set the date we're counting down to
								var countDownDate = new Date("Feb 14, 2021 09:00:00").getTime();

								// Update the count down every 1 second
								var x = setInterval(function () {

									// Get today's date and time
									var now = new Date().getTime();

									// Find the distance between now and the count down date
									var distance = countDownDate - now;

									// Time calculations for days, hours, minutes and seconds
									var days = Math.floor(distance / (1000 * 60 * 60 * 24));
									var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
									var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
									var seconds = Math.floor((distance % (1000 * 60)) / 1000);

									// Display the result in the element with id="demo"
									document.getElementById("demo").innerHTML = days + "<sup> days</sup> " + hours + "<sup> hours</sup> " +
										minutes + "<sup> mins</sup> " + seconds + "<sup> secs</sup> ";

									// If the count down is finished, write some text
									if (distance < 0) {
										clearInterval(x);
										document.getElementById("demo").innerHTML = "EXPIRED";
									}
								}, 1000);
							</script>
							
						</div>

						<div class="bottom-text" style="text-align: center; align-items: center;">
							<button class="submitForm button button-primary large" onclick="window.location.href = '../#contact'">Get Updated</button>
						</div>
